// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        kotlinVersion = "1.9.22"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        facebookSdkVersion = "13.1.0"
        ndkVersion = "23.1.7779620"
        supportLibVersion = "28.0.0"
        androidXAnnotation = "1.1.0"
        androidXBrowser = "1.0.0"
        reactNativeVersion = "0.72.6"
        installReferrerVersion = "2.1"
        appsflyerVersion = "6.15.1"
        defaultNamespace = 'com.tokee'  // Set your default namespace here
    }

    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
         classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        ///////firebase///////////////////////
        classpath 'com.google.gms:google-services:4.3.15'
   
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

subprojects {
    afterEvaluate { subproject ->
        if (subproject.plugins.hasPlugin('com.android.application') || 
            subproject.plugins.hasPlugin('com.android.library')) {
            def androidExt = subproject.extensions.findByType(com.android.build.gradle.BaseExtension)
            if (androidExt) {
                androidExt.compileSdkVersion = rootProject.ext.compileSdkVersion
                androidExt.buildToolsVersion = rootProject.ext.buildToolsVersion
                
                // Set namespace globally if not already set
                if (!subproject.android.hasProperty('namespace')) {
                    subproject.android.namespace = rootProject.ext.defaultNamespace
                }
            }
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven { url 'https://jitpack.io' }
        maven {
            url("$rootDir/../node_modules/hermes-engine/android")
        }
    }
}
